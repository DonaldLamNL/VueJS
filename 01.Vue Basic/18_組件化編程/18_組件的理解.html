<!-- 
    Vue組件化編程
    1. 組件化編程 vs 傳統編程
        1.1 傳統方式編寫應用，例如現在需要編寫兩個頁面
            a. 頂部、導航、內容、底部
                結構：
                    1個HTML，負責頁面結構
                    添加引入4個CSS，負責管理不同區域
                    添加引入4個JS，負責各個區域的交互

            b. 頂部、商品列表、底部
                結構：
                    1個新的HTML，「複製貼上」a.中 頂部與底部的結構，並添加商品列表的結構
                    引入 a.中 重複的頂部與底部CSS樣式
                    引入 a.中 重複的頂部與底部JS
                    添加引入1個CSS樣式和JS交互，負責商品列表區域

            存在問題：
                1. 依賴關係混亂、不好維護
                2. 代碼複用率不高

        1.2 組件方式編寫應用
            a. 頂部、導航、內容、底部
                分開四個不同組件：
                    header組件，包含：實現頂部功能所對應的樣式(CSS)、結構(HTML片斷)及交互(JS)
                    navigator組件
                    content組件
                    footer組件

            b. 頂部、商品列表、底部
                把重複應用的組件引入
                在新增 list組件，裏面包含實現其功能的樣式、結構及交互，並且包含獨特的，如字體、音頻等


    2. 組件與模塊，組件化與模塊化
        2.1.1 模塊
            定義：向外提供特定功能的JS程序
            原因：JS文件很多很複雜
            作用：複用JS、簡化JS編程，提高JS運行效率
        
        2.1.2 組件
            定義：實現應用中「局部」功能【代碼】和【資源】的「集合」
            原因：一個界面的功能很複雜
            作用：複寫編碼、簡化項目編碼，提高運行效率

        2.2.1 模塊化：當應用中的JS以模塊化形式編寫的，那這個應用就是一個模塊化的應用（把JS按模塊化的標準拆分）

        2.2.2 組件化：當應用中的功能都是多組件的方式來編寫的，那這個應用就是一個組件化的應用（按照不同功能點來拆分）
-->
